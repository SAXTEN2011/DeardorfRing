<script>
    $(document).ready(function () {


    var socket = io();

        var rings = 0;
    $(".quant").html(num + "");
        $(".rings").html("");

        function addRing(){
            setTimeout(function () {
            if(loop > 0){
                loop--;
                rings++;
                if(rings < num + 1 ){

                    $(".rings").append("<img src='https://cdn0.rubylane.com/shops/preciousandrarepieces/G2233.1L.jpg' class='animated slideInDown' style='display:inline-block; height: 5%; width: 5%'>");
                    console.log("Loop: " + loop + " Num: " + num + " Rings: " + rings);
                    addRing();

                }

            }else{
                rings = 0;
            }
            }, 500)
        }
    addRing();
        $(".rings").append("<br>");
